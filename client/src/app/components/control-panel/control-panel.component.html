<div class="rounded-lg shadow-sm border p-3" [style.background-color]="'var(--card-bg)'" [style.border-color]="'var(--border)'">
  <div class="flex flex-wrap gap-2 justify-center">
    <button
      *ngIf="!votesRevealed"
      (click)="onReveal()"
      [disabled]="!hasVotes"
      class="flex-1 min-w-[120px] font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-1 disabled:opacity-50 disabled:cursor-not-allowed transition-colors text-sm"
      [style.background-color]="'var(--primary)'"
      [style.color]="'white'"
    >
      <i class="fas fa-eye"></i> Reveal
    </button>

    <button
      (click)="onClear()"
      class="flex-1 min-w-[120px] font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-1 transition-colors text-sm"
      [style.background-color]="'var(--warning)'"
      [style.color]="'white'"
    >
      <i class="fas fa-redo"></i> Clear
    </button>

    <button
      (click)="onLeave()"
      class="flex-1 min-w-[120px] font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-1 transition-colors text-sm"
      [style.background-color]="'var(--danger)'"
      [style.color]="'white'"
    >
      <i class="fas fa-sign-out-alt"></i> Leave
    </button>
  </div>
</div>
